# Config.ini
# MEMO: All keys must be capital, otherwise are transformed.
[DEFAULT_GLOBAL_CONFIG]

[TEST_DEFAULT_GLOBAL_CONFIG]
TEST_READ_CONFIG = True
IS_OUTPUT_TO_LOGFILE = False
DATE_FORMAT = %%Y-%%m-%%d %%H:%%M:%%S.%%f
LOGGER_LEVEL = DEBUG
LOGFILE_PATH = logs
LOGFILE_LEVEL = DEBUG
LOGFILE_NAME_EXT = .log
LOGFILE_MAX_BYTES = 1000000
LOGFILE_BACKUP_COUNT = 5
BALANCE_POLLING_INTERVAL = 10
DB_PATH = in-memory
DYNAMO_DB_TABLE_CFG = laurel/main/resources/dynamodb_tables.json
TICKER_POLLING_INTERVAL = 5
INSTS_PATH = laurel/test/resources
INSTS_JSON = instruments.json
DB_TABLE_1 = create table ticker(timestamp datetime, instrument_type text, broker text, base text, quote text, symbol text, askprice real, bidprice real, asksize real, bidsize real, tradeprice real, tradesize real, strike integer, expiry text, callput text);
DB_TABLE_2 = create table asset_snapshots(snapshot_id integer, timestamp datetime, symbol text, factor real, asset_free real, asset_used real, asset_total real);
DB_TABLE_3 = create table active_order(order_id integer, timestamp datetime, instrument_type text, symbol text, base text, quote text, broker text, buysell text, price_type text, price real, volume real, strike integer, expiry datetime, callput text, algo_name text, user_note text);
DB_TABLE_4 = create table execution_order(order_id integer, execution_orderid integer, timestamp datetime, instrument_type text, symbol text, base text, quote text, broker text, buysell text, price_type text, price real, volume real, strike integer, expiry datetime, callput text, algo_name text, is_fullfill integer, fee real, fee_ccy text, user_note text);
DB_TABLE_5 = create table custom_tax(timestamp datetime, action text, source text, base text, volume real, price real, counter text, fee real, fee_ccy text, deriv_type text, deriv_detail text, comment text);
